<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="src/inicio.css">
  <title>TV Chat Room</title>
</head>

<body>

  <div class="main-container">
    <!-- Container da TV animada -->
    <div class="tv-container hidden">
      <!-- Ondas de som -->
      <div class="sound-waves-container">
        <div class="sound-wave wave-1"></div>
        <div class="sound-wave wave-2"></div>
        <div class="sound-wave wave-3"></div>
      </div>

      <!-- TV -->
      <div class="scene">
        <div class="scene_tvShadow"></div>
        <div class="scene_tv">
          <div class="scene_tv__screen">
            <div class="face">
              <div class="eye eye--left"></div>
              <div class="eye eye--right"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="scene_tv__antenna">
            <div class="antenna left"></div>
            <div class="antenna right"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulário -->
    <div class="form-container">
      <div class="form-header">
        <!-- <p class="form-subtitle">Conecte-se com amigos em tempo real</p> -->
      </div>

      <form id="roomForm">
        <div class="form-group">
          <!-- <label for="username" class="form-label">Seu Nome</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Digite seu nome"
          required
        > -->
        </div>

        <div class="form-group">
          <label for="roomId" class="form-label">ID da Sala</label>
          <input type="text" id="roomId" class="form-input" placeholder="Digite o ID da sala">
          <a class="hidden" id="errorMessage">ID não inserido</a>
        </div>

        <div class="buttons-container">
          <button type="button" id="joinRoomBtn" class="btn btn-primary">
            <span class="btn-icon">→</span>
            Entrar em Sala Existente
          </button>
          <a> ou</a>
          <button type="button" id="createRoomBtn" class="btn btn-secondary">
            <span class="btn-icon">+</span>
            Criar Nova Sala
          </button>

        </div>
      </form>
    </div>
  </div>

  <script src="src/front_page.js"></script>
</body>

</html>
