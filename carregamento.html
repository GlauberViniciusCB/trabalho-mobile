<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styleTelaPrincipal.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <!-- Balão de fala -->
  <!-- <div class="speech-bubble">
    <div class="speech-text">Olá! Tudo bem?</div>
  </div> -->
  
  <!-- Ondas de som centrais -->
  <div class="sound-waves-container">
    <div class="sound-wave wave-1"></div>
    <div class="sound-wave wave-2"></div>
    <div class="sound-wave wave-3"></div>
  </div>
  
  <!-- Ondas diagonais -->
  <div class="diagonal-waves">
    <div class="diagonal-wave diagonal-1"></div>
    <div class="diagonal-wave diagonal-2"></div>
    <div class="diagonal-wave diagonal-3"></div>
    <div class="diagonal-wave diagonal-4"></div>
  </div>
  
  <!-- Ondas laterais -->
  <div class="side-waves">
    <div class="side-wave-left"></div>
    <div class="side-wave-right"></div>
  </div>
  
  <!-- TV -->
  <div class="scene">
    <div class="scene_tvShadow"></div>
    <div class="scene_tv">
      <div class="scene_tv__screen">
        <div class="face">
          <div class="eye eye--left"></div>
          <div class="eye eye--right"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="scene_tv__antenna">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
</body>
