<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
</head>

<body>
    <div class="containerChat">
        <div class="videoPlayer barulho" id="videoPlayerDiv">
            <video id="videoPlayer" src="" muted="muted">
                <track id="videoSubtitles" src="" kind="subtitles" srclang="en" label="English" default />
            </video>
            <button class="uploadBtn" id="uploadBtn">Fazer Upload</button>
            <input class="hidden" type="file" id="videoInput" accept="video/*">
            <div class="mediaControls hidden" id="mediaControls">
                <div class="leftControls">
                    <button id="togglePlayBtn">
                        <svg id="pauseIcon" class="pauseIcon" width="18px" height="18px" version="1.1"
                            viewBox="-1 0 8 8" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd">
                                <g transform="translate(-67 -3765)" fill="#fff">
                                    <g transform="translate(56 160)">
                                        <path d="m11 3613h2v-8h-2v8zm4 0h2v-8h-2v8z"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>

                        <svg id="playIcon" class="playIcon hidden" width="18px" height="18px" version="1.1"
                            viewBox="-.5 0 8 8" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd">
                                <g transform="translate(-427 -3765)" fill="#fff">
                                    <g transform="translate(56 160)">
                                        <polygon points="371 3605 371 3613 378 3609"></polygon>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                    <div class="timestamp" id="timestamp">
                        <h3 id="currentTime">00:00:00</h3>
                        <h3 style="padding-left: 5px; padding-right: 5px;"> / </h3>
                        <h3 id="duration">00:00:00</h3>
                    </div>
                </div>
                <div class="rightControls">
                    <button id="toggleSoundBtn">
                        <svg id="soundOnIcon" width="22px" height="22px" fill="#ffffff" stroke="#ffffff" version="1.1"
                            viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <g fill="none" fill-rule="evenodd" stroke="none">
                                    <g transform="translate(42.667 85.333)" fill="#fff">
                                        <path
                                            d="m361.3 341.61-33.285-26.629c74.193-81.076 74.193-205.02-0.00128-286.09l33.285-26.628c86.612 96.712 86.611 242.64 0.00128 339.35zm-84.387-271.84-33.324 26.659c39.796 42.568 39.794 108.44 0.00128 151.01l33.324 26.659c52.204-58.221 52.204-146.11-0.00128-204.33zm-85.163-69.772-110.85 87.229h-80.896v170.67h81.021l110.73 85.458v-343.35z">
                                        </path>
                                    </g>
                                </g>
                            </g>
                        </svg>

                        <svg id="soundOffIcon" class="hidden" width="22px" height="22px" fill="#ffffff" stroke="#ffffff"
                            version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <g fill="none" fill-rule="evenodd" stroke="none">
                                    <g transform="translate(42.667 59.582)" fill="#fff">
                                        <path
                                            d="m47.085-1.4211e-14 251.58 251.58 5.433 5.432-1e-6 4.03e-4 49.473 49.473c2e-4 -3.33e-4 4.01e-4 -6.67e-4 6.01e-4 -0.001001l30.861 30.861-0.001257 3.9e-5 25.318 25.318-30.17 30.17-187.83-187.83 9.73e-4 164.1-110.73-85.458h-81.021v-170.67h80.896l10.537-8.2928-74.518-74.518 30.17-30.17zm314.21 28.015c67.74 75.639 82.499 181.38 44.281 270.14l-32.95-32.95c23.87-71.004 8.9982-151.97-44.615-210.56l33.285-26.628zm-84.385 67.509c28.627 31.924 41.556 72.769 38.788 112.75l-49.237-49.236c-4.8227-12.915-12.148-25.121-21.976-35.884l-0.89986-0.97392 33.324-26.659zm-85.163-69.772-9.73e-4 58.574-32.78-32.78 32.781-25.794z">
                                        </path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>

                    <button id="subtitlesBtn">
                        <svg id="subtitlesIcon" width="18px" height="18px" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 2H16V14H0V2ZM2 6C2 4.89543 2.89543 4 4 4H7V6H4V10H7V12H4C2.89543 12 2 11.1046 2 10V6ZM11 4C9.89543 4 9 4.89543 9 6V10C9 11.1046 9.89543 12 11 12H14V10H11V6H14V4H11Z"
                                fill="#FFF" />
                        </svg>
                    </button>
                    <input class="hidden" type="file" id="subtitlesInput" accept=".vtt,.srt">
                </div>
            </div>
        </div>
        <div class="chatMensagens" id="chatMensagens">
            <div class="mensagem botMen">
                <!-- <div class="conteudoMensagem">Ol√°, Estou usando o app </div> -->
            </div>
        </div>

        <div class="inputChat">
            <input type="text" id="mensagemInput" class="chatInput" placeholder="Digite Sua Mensagem">
                <div id="gifWindow" class="gifWindow hidden">
                    <input id="gifInput" type="text" placeholder="Procure um GIF">
                    <div class="gifBoard" id="gifBoard"></div>
                </div>
                <button id="gifBtn">GIF</button>
            <button id="enviarMensagem" class="enviarBtn">Enviar</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="/src/srt_converter.js"></script>
    <script type="module" src="/src/video_player.js"></script>
    <script type="module" src="/src/gifs.js"></script>
</body>

</html>
